name: Build & Publish Windows Exe

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your code
      - uses: actions/checkout@v3

      # 2. Install the .NET SDK
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # track latest .NET 8 patches

      # 3. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build in Release mode
      - name: Build solution
        run: dotnet build YourSolution.sln --configuration Release --no-restore

      # 5. Publish a self-contained Windows exe
      - name: Publish Windows executable
        run: |
          dotnet publish YourSolution.sln \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            --output ./publish

      # 6. Save the published exe(s) as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: publish/
